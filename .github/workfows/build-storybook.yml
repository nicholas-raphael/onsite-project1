name: build-storybook
run-name: ${{ github.actor }} builds storybook
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16.17.1'
      - run: npm run build-storybook -- -o docs